<!DOCTYPE html>
<html lang="pt-BR">
<head><link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxo de Caixa</title>
    <link rel="stylesheet" href="styles.css">
</head> <link rel="stylesheet" href="style.css">
<body> <script src="script.js" defer></script>
    <div class="container">
        <h2>Fluxo de Caixa</h2>
        <form id="transaction-form">
            <label for="description">Entrada</label>
            <input type="text" id="description" placeholder="Entrada" required>
            
            <label for="amount">Valor</label>
            <input type="number" id="amount" placeholder="Valor" required>
            
            <label for="type">Tipo</label>
            <select id="type">
                <option value="entrada">Entrada</option>
                <option value="saida">Saída</option>
            </select>
            
            <button type="submit">Adicionar</button>
            <button type="button" id="cancel">Cancelar</button>
        </form>
        
        <table>
            <thead>
                <tr>
                    <th>Entrada</th>
                    <th>Valor</th>
                    <th>Tipo</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody id="transaction-table"></tbody>
        </table>
        
        <div class="summary">
            <p>Total de Entradas: R$ <span id="total-entradas">0.00</span></p>
            <p>Total de Saídas: R$ <span id="total-saidas">0.00</span></p>
            <p>Saldo: R$ <span id="saldo">0.00</span></p>
        </div>
        
        <button id="clear-data">Limpar Dados</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
